                            <div class="card-body">
                                <form action="#">
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">First Name</label>
                                        <div class="col-lg-9">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Last Name</label>

                                            <input type="text" class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Email</label>
                                        <div class="col-lg-9">
                                            <input type="email" name="Email" id="Email">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Department</label>
                                        <div class="col-lg-9">
                                            <select name="department" id="department" required>
                                                <option value="Medicine">Medicine</option>
                                                <option value="Pharmacy">Pharmacy</option>
                                                <option value="Nursing">Nursing</option>
                                                <option value="Surgical Nursing">Surgical Nursing</option>
                                                <option value="Neonatology Nursing">Neonatology Nursing</option>
                                                <option value="Ophthalmic Nursing">Ophthalmic Nursing</option>
                                                <option value="Health Officer">Health Officer</option>
                                                <option value="Environmental Health">Environmental Health</option>
                                                <option value="Health Informatics">Health Informatics</option>
                                                <option value="Anesthesia">Anesthesia</option>
                                                <option value="Midwifery">Midwifery</option>
                                                <option value="Laboratory Technology">Laboratory Technology</option>
                                                <option value="Radiology Technology">Radiology Technology</option>
                                            </select></p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label">Birth Date</label>
                                        <div class="col-lg-9">
                                            </label><input type="date" name="Bdate" id="Bdate" required>
                                        </div>
                                    </div>
                                    <label class="col-lg-3 col-form-label">Gender</label>
                                    <div class="col-lg-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender" id="gender_male"
                                                value="option1" checked>
                                            <label class="form-check-label" for="gender_male">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="gender_female" value="option2">
                                            <label class="form-check-label" for="gender_female">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                            </div>
